{% extends "base.html" %}
{% block head %}
    <title>{{ section.title }} | {{ config.title }}</title>
{% endblock %}
{% block content %}
    <h1>{{ section.title }}</h1>
    <ul>
    {% for post in section.pages %}
        <li><a href="{{ post.permalink | safe }}">{{ post.title }}</a>
    {% endfor %}
    </ul>
{% endblock %}
