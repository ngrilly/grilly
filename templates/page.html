{% extends "base.html" %}
{% block head %}
    <title>{{ page.title }} | {{ config.title }}</title>
{% endblock %}
{% block content %}
    <h1>{{ page.title }}</h1>
    {% if page.date %}
        <div>{{ page.date | date(format="%-e %B %Y") }}</div>
    {% endif %}
    {{ page.content | safe }}
{% endblock content %}
